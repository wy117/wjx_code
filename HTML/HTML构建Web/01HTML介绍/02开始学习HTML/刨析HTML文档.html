<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的测试站点</title>
</head>
<body>
    <p>这是我的页面</p>
</body>
</html>

<!-- <!DOCTYPE html>:声明文档类型 -->
    <!-- <html></html>:<html>元素，这个元素包裹了整个完整的页面，是一个根元素 -->
    <!-- <head></head>:<head>元素，这个元素是一个容器，包含了所有想要包含在HTML页面但又不在HTML页面中显示的内容。 -->
    <!-- 这些内容包括你想在搜索结果中出现的关键字和页面描述、CSS样式、字符集声明等 -->
        <!-- <meta charset="utf-8">:这个元素设置文档使用utf-8字符集，utf-8字符集包含了人类大部分的文字。 -->
        <!-- <title></title>:设置页面标题，出现在浏览器标签上，当收藏或标记页面是用来描述页面 -->
    <!-- <body></bpdy>:<body>元素包含了访问页面所有显示在页面上的内容，文本、图片、音频、视频、游戏等 -->
