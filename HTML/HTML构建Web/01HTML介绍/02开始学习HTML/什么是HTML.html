    

    <!-- 01刨析一个HTML元素 -->
    <p>My cat is very grumpy.</p> 
    <!-- <p>:开始标签（Opening tag）：包含元素的名称，被左右角括号包围。表示元素从这里开始或者开始起作用 -->
    <!-- </p>：结束标签(Closing tag),与开始标签类似，只是其元素名前面包含一个斜杠，这表示元素的结尾 -->
    <!-- 内容（Content）：My cat is very grumpy.：元素的内容 -->
    <!-- 元素(Element):开始标签、结束标签和内容相结合，就是一个完整的元素 -->


    <!-- 02嵌套元素 -->
    <p>My cat is <strong>very</strong> grumpy.</p>
    <!-- 如果把元素放在其它元素之中就称为嵌套 -->
    <!-- 在上面的例子中，我们先打开了<p>元素，然后才打开<strong>元素，因此必须先将<strong>元素关闭，再去关闭<p>元素 -->

    
    <!-- 03块级元素和内联元素 -->
    <!-- 块级元素，在页面中以块的形式展现——相对于其前面的内容它会出现在新的一行，其后的内容也会被挤到下一行展示 -->
    <!-- 块级元素通常用于展示页面上结构化的内容，例如段落、列表、导航菜单、页脚等 -->
    <!-- 一个以block块级形式展现的块级元素不会被嵌套进内联元素中，但可以嵌套在其它块级元素中 -->

    <!-- 内联元素，通常出现在块级元素中并环绕文档内容的一小部分，而不是一整个段落或者一组内容。 -->
    <!-- 内联元素不会导致文本换行，它通常出现在一堆文字之间，例如超链接元素<a>或者强调元素<em>和<strong> -->
    
    <em>第一</em><em>第二</em><em>第三</em>
    <!-- em是一个内联元素，所以，上面代码中的三个元素都没有间隙的展示在同一行 -->
    <p>第四</p><p>第五</p><p>第六</p>
    <!-- p是一个块级元素，上面代码中的每个元素分别都另起新的一行展示，并且每个段落间都有一些间隔 -->

    <!-- 04空元素 -->
    <!-- 不是所有标签都拥有开始标签、内容、结束标签。一个元素只有一个标签，通常用来在此元素所在位置插入或嵌入一些东西 -->
    <img src="https://roy-tian.github.io/learning-area/extras/getting-started-web/beginner-html-site/images/firefox-icon.png" alt="">

    <!-- 05属性 -->
    <p class="editor-note">My cat is ver grumpy.</p>
    <!-- 上例，class属性给元素赋了一个可以识别的名字id，这个名字可以被用来识别元素的样式信息和其他信息 -->
    <!-- 属性包含严肃的额外信息，这些信息不会出现在实际的内容中。 -->
    <!-- 一个属性必须包含如下内容： -->
    <!-- a.一个空格，在属性和元素名称之间 -->
    <!-- b.属性名称，后面跟着一个等于号 -->
    <!-- c.一个属性值，由一对引号""引起来 -->

    <!-- 06布尔属性 -->
    <!-- 有时你会看到没有值的属性，它是合法的，这些属性被称为布尔属性，他们只能有跟它属性名一样的属性值 -->
    <input type="text" disabled>
    <!-- disable属性，可以标记表单输入，使之变为不可用（灰色），此时用户不能向他们输入任何数据 -->

    <!-- 使用disabled属性来防止终端用户输入文本到输入框中 -->
    <input type="text" disabled>
    <!-- 下面这个输入框没有disabled属性，用户可以向其中输入 -->
    <input type="text">
    
    <!-- 07实体引用：在HTML中包含特殊字符 -->
    <!-- 在HTML中，字符<,>,',"和&都是特殊字符，它们是HTML语法自身的一部分 -->
    <!-- 我们必须使用字符引用——表示字符的特殊编码。每个字符引用以符号&开始，以分号;结束 -->
    <p>小于符号&lt;;</p>
    <p>大于符号&gt;</p>
    <p>双引号&quot;</p>
    <p>单引号&apos;</p>
    <p>取值符号&amp;</p>
